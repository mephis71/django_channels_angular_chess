<div class="list-group w-auto">
  <h4 class="text-center">Running games</h4>
  <h6 class="text-center" *ngIf="runningGames()">You have no running games</h6>

  <a *ngFor="let game of running_games" class="list-group-item list-group-item-action d-flex py-3">
    <div class="d-flex w-100 justify-content-between align-items-center">
      <div>{{game.player_white}} vs {{game.player_black}}</div>
      <div class="d-flex">
        <button mat-stroked-button color="primary" class="text-wrap" type="button"  (click)="goToGame(game.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
          </svg>
        </button>
      </div>
    </div>
  </a>
</div>
