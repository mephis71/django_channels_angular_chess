<div class="list-group w-auto">
  <h4 class="text-center">Friends</h4>
  <h6 class="text-center" *ngIf="friends.length == 0">You have no friends</h6>
  <a *ngFor="let friend of friends" class="list-group-item list-group-item-action d-flex py-3">
    <div class="d-flex w-100 justify-content-between align-items-center">
      <div>{{friend}} {{friendsOnlineStatus.get(friend)}}</div>

</div>
