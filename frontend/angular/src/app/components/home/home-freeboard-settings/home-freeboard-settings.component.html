<h4 class="text-center">Freeboard</h4>
<h6 class="text-center">Start a game from any FEN position (no input = default starting position).</h6>
<input [(ngModel)]="freeboardFen" class="form-control mb-1" placeholder="FEN">
<button mat-stroked-button class="chess-button" (click)="goToFreeBoard()">Free board</button>
<div class="text-center" *ngIf="freeboardMessage">{{freeboardMessage}}</div>
