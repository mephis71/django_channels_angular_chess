<div class="list-group w-auto">
  <h4>Game invites</h4>
  <h6 *ngIf="invites.length == 0">You have no game invites</h6>

  <a *ngFor="let invite of invites" class="list-group-item list-group-item-action py-3">
    <div class="d-flex w-100 justify-content-between align-items-center gap-3">
      <div class="d-flex gap-1 text-center gap-4 align-items-center">
        <div>{{invite.from_user}}</div>
        <div *ngIf="invite.settings.white === user.username">
          <div>Side:</div>
          <div>White</div>
        </div>
        <div *ngIf="invite.settings.black === user.username">
          <div>Side:</div>
          <div>Black</div>
        </div>
        <div *ngIf="invite.settings.random_colors">
          <div>Side:</div>
          <div>Random</div>
        </div>
        <div>
          <div>Duration:</div>
          <div>{{invite.settings.duration}} mins</div>
        </div>
      </div>

      <div class="d-flex gap-1">
        <button type="button" class="btn btn-primary btn-sm" (click)="acceptGameInvite(invite)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
          </svg>
        </button>
        <button type="button" class="btn btn-primary btn-sm" (click)="rejectGameInvite(invite)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"></path>
          </svg>
        </button>
      </div>
    </div>
  </a>
</div>
