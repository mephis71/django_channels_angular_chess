<div class="list-group w-auto">
  <h4 class="d-flex justify-content-between">Friend requests
    <button type="button" class="btn btn-primary btn-sm" (click)="refreshUser()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"></path>
        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"></path>
      </svg>
    </button>           
  </h4>
  <h6 *ngIf="friendRequests.length == 0">You have no new friend requests</h6>
  <a *ngFor="let friendRequest of friendRequests" class="list-group-item list-group-item-action d-flex py-3">
    <div class="d-flex w-100 justify-content-between align-items-center">
      <div>{{friendRequest['username']}}</div>
      <div class="d-flex gap-1">
        <button type="button" class="btn btn-primary btn-sm" (click)="acceptFriendRequest(friendRequest['id'])">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
          </svg>
        </button>
        <button type="button" class="btn btn-primary btn-sm" (click)="rejectFriendRequest(friendRequest['id'])">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"></path>
          </svg>
        </button>
      </div>
    </div>  
  </a>
</div>
