<div *ngIf="promoting" class="pop-up-box shadow">
    <div class="pop-up-body-2">
        <div *ngFor="let piece of promotionPieces"
        class="promotion-pick"
        [ngStyle]="{'background-image': 'url(' + piece.imgUrl + ')'}"
        (click)="sendPromotionPick(piece.type)">
        </div>
    </div>
</div>
