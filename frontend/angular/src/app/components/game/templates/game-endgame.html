<div id="endgameinfo" *ngIf="endgameInfo">
    <h4 id="endgametext">{{endgameInfo}}</h4>
    <button *ngIf="showRematchButton" class="btn btn-primary" (click)="sendRematch()">Rematch</button>
    <button *ngIf="rematchOfferPending" class="btn btn-primary" (click)="acceptRematch()">Accept</button>
    <button *ngIf="rematchOfferPending" class="btn btn-primary" (click)="rejectRematch()">Reject</button>
</div>
