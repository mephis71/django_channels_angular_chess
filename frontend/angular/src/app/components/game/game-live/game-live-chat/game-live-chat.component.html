<div class="game-sidebar-chat">
  <h2>Game chat</h2>
  <div class="list-group list-group-flush border-bottom scrollarea">
    <div *ngFor="let msg of messages" class="list-group-item list-group-item-action py-3">
      <div class="d-flex w-100 align-items-center"><h6>{{msg.username}}</h6></div>
      <div class="message-text">{{msg.text}}</div>
    </div>
  </div>

  <form class="d-flex flex-column" [formGroup]="message_form">
    <input class="form-control form-control-lg mb-1" formControlName="text" placeholder="Write a message" (submit)="sendChatMessage()" >
    <button (click)="sendChatMessage()" class="btn btn-lg btn-primary">Send</button>
  </form>
</div>
