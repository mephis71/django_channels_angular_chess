version: '3.7'

services:
  backend:
    container_name: backend
    build: backend
    ports:
     - "8000:8000"
    volumes:
      - ./backend:/backend
    command: sh -c "python manage.py runserver 127.0.0.1:8000"
    environment:
      - DEBUG=1

  frontend:
    container_name: frontend
    build: frontend
    ports:
     - "4200:4200"

  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
