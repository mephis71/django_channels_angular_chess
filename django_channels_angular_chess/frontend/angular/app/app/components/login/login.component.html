<div class="container">
  <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 mb-3 fw-normal">Sign in</h1>

      <input formControlName="username" type="username" class="form-control" placeholder="Username">
      <h6 *ngIf="username_error">{{username_error}}</h6>
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <h6 *ngIf="password_error">{{password_error}}</h6>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <h6 *ngIf="non_field_error">{{non_field_error}}</h6>
  </form>
</div>
