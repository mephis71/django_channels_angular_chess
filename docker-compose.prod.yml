version: '3.7'

services:
  frontend:
    container_name: frontend
    build: frontend
    ports:
     - "80:80"
    depends_on:
      - backend

  backend:
    container_name: backend
    build: backend
    volumes:
      - static_data:/vol/web
    environment:
      - DEBUG=0
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    
volumes:
 static_data:
 