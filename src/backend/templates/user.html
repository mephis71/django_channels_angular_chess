{% extends 'base.html' %}

{% block content %}
   
   <section class='profile'>

      <div class='container'>

         <div class='row'>

            <div class='col-3'>

               <figure>

                  <img src="{{ searched_user.get_profile_pic }}">
                     
                  <figcaption>

                     Username: {{ searched_user.username }}

                  </figcaption>

               </figure>

            </div>

         </div>

            GAME HISTORY: 
            
            {% for game in game_history %}

            <div class='row'>
               White: {{ game.player_white }} <br>
               Black: {{ game.player_black }} <br>
               Winner: {{ game.winner }} <br>
               <a href="{% url 'game-review' game.id %}">
                  See this game
              </a>
            </div>

            {% endfor %}

      </div>

   </section>

{% endblock %}
